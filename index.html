<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Namorados - 365 Dias</title>
  <style>
    @font-face {
      font-family: 'Ahkio';
      src: url('./fonts/Ahkio-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fff0f0, #ffe5e5, #fffafa);
      color: #000;
      text-align: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .creditos {
      font-size: 14px;
      margin-bottom: 12px;
      color: #333;
      font-weight: bold;
      z-index: 2;
      position: relative;
    }

    .colecao {
      width: 170px;
      margin-bottom: 20px;
      position: relative;
      z-index: 2;
    }

    .frase {
      font-family: 'Ahkio', cursive, sans-serif;
      font-size: 28px;
      font-weight: 500;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      max-width: 90%;
      margin: 0 auto 30px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
      z-index: 2;
    }

    .logo {
      width: 180px;
      position: relative;
      z-index: 2;
    }

    .controle-audio {
      margin-top: 10px;
      position: relative;
      z-index: 2;
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      background-color: #f7b8c8;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #f294ac;
    }

    /* CoraÃ§Ãµes flutuantes */
    .hearts-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-image: url('https://i.postimg.cc/jjG65fSy/images-4.png');
      background-size: cover;
      animation: floatUp linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.8) rotate(0deg);
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="creditos">Feito por MugShopp - Presentes Personalizados</div>
  <img class="colecao" src="https://i.postimg.cc/T11xRxrs/Photoroom-20250525-221951618.png" alt="ColeÃ§Ã£o 365 motivos pra te amar" />
  <div class="frase" id="frase">Carregando frase...</div>
  <img class="logo" src="https://i.postimg.cc/7LWQCZjQ/Logo-Alta-Resolu-o-1.png" alt="Logo MugShopp" />

  <!-- MÃºsica de fundo -->
  <audio id="musica" loop autoplay>
    <source src="You're Still The One.mp3" type="audio/mpeg">
    Seu navegador nÃ£o suporta Ã¡udio.
  </audio>

  <!-- BotÃ£o para ligar/desligar mÃºsica -->
  <div class="controle-audio">
    <button onclick="alternarAudio()">ðŸ”Š MÃºsica: Ativada</button>
  </div>

  <!-- CoraÃ§Ãµes animados -->
  <div class="hearts-container" id="hearts-container"></div>

  <script>
    async function carregarFrase() {
      try {
        const response = await fetch('namorados.txt');
        if (!response.ok) throw new Error('Arquivo nÃ£o encontrado');
        const texto = await response.text();
        const frases = texto.split('\n').filter(f => f.trim() !== '');
        const hoje = new Date();
        const inicio = new Date(hoje.getFullYear(), 0, 1);
        const diasPassados = Math.floor((hoje - inicio) / (1000 * 60 * 60 * 24));
        const frase = frases[diasPassados % frases.length];
        document.getElementById('frase').textContent = `"${frase}"`;
      } catch (e) {
        document.getElementById('frase').textContent = 'Erro ao carregar frase do dia.';
        console.error(e);
      }
    }

    function alternarAudio() {
      const audio = document.getElementById('musica');
      const botao = document.querySelector('.controle-audio button');
      if (audio.paused) {
        audio.play();
        botao.textContent = 'ðŸ”Š MÃºsica: Ativada';
      } else {
        audio.pause();
        botao.textContent = 'ðŸ”‡ MÃºsica: Desativada';
      }
    }

    function gerarCoracoes(qtde = 20) {
      const container = document.getElementById('hearts-container');
      for (let i = 0; i < qtde; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = `${Math.random() * 100}%`;
        heart.style.animationDuration = `${4 + Math.random() * 4}s`;
        heart.style.animationDelay = `${Math.random() * 5}s`;
        heart.style.opacity = Math.random() * 0.8 + 0.2;
        container.appendChild(heart);
      }
    }

    carregarFrase();
    gerarCoracoes(30);
  </script>
</body>
</html>
