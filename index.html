<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>365 Motivos para Te Amar</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(to bottom right, rgba(255, 255, 255, 0.8), rgba(255, 0, 0, 0.1));
        color: #000;
        text-align: center;
        position: relative;
        overflow: hidden;
      }
      .creditos {
        font-size: 14px;
        margin-bottom: 12px;
        color: #222;
        font-weight: bold;
      }
      .frase {
        font-size: 28px;
        font-weight: 500;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.85);
        border-radius: 12px;
        max-width: 90%;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        margin-bottom: 30px;
        position: relative;
        z-index: 2;
      }
      .logo {
        width: 260px;
        opacity: 1;
        z-index: 2;
        position: relative;
      }
      .coracao {
        position: absolute;
        width: 60px;
        opacity: 0.4;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="creditos">Feito por MugShopp - Presentes Personalizados</div>
    <img class="logo" src="https://i.postimg.cc/LJ8Z6fHR/365-motivos-logo.png" alt="Logo 365 Motivos" />
    <div class="frase" id="frase">Carregando frase...</div>

    <!-- Corações -->
    <img class="coracao" src="https://i.postimg.cc/tYH3yYZC/heart.png" style="top: 10%; left: 5%;" />
    <img class="coracao" src="https://i.postimg.cc/tYH3yYZC/heart.png" style="top: 20%; right: 10%;" />
    <img class="coracao" src="https://i.postimg.cc/tYH3yYZC/heart.png" style="bottom: 15%; left: 20%;" />
    <img class="coracao" src="https://i.postimg.cc/tYH3yYZC/heart.png" style="bottom: 5%; right: 15%;" />
    <img class="coracao" src="https://i.postimg.cc/tYH3yYZC/heart.png" style="top: 50%; left: 45%;" />

    <script>
      async function carregarFrase() {
        try {
          const response = await fetch('namorados.txt');
          if (!response.ok) throw new Error('Arquivo namorados.txt não encontrado');
          const texto = await response.text();
          const frases = texto.split('\n').filter(l => l.trim() !== '');
          const hoje = new Date();
          const inicio = new Date(hoje.getFullYear(), 0, 0);
          const diff = hoje - inicio;
          const umDia = 1000 * 60 * 60 * 24;
          const diaDoAno = Math.floor(diff / umDia);
          const frase = frases[diaDoAno % frases.length];
          document.getElementById('frase').textContent = `"${frase}"`;
        } catch (e) {
          document.getElementById('frase').textContent = 'Erro ao carregar a frase do dia.';
          console.error(e);
        }
      }
      carregarFrase();
    </script>
  </body>
</html>
