<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>365 Motivos para te Amar</title>
  <style>
    @font-face {
      font-family: 'Ahkio';
      src: url('fonts/Ahkio-Regular.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(to bottom right, #ffffff, #ffdde1);
      position: relative;
      text-align: center;
    }

    .coracao {
      position: absolute;
      width: 50px;
      opacity: 0.4;
      z-index: 0;
    }

    .coracao1 { top: 10%; left: 15%; }
    .coracao2 { top: 30%; right: 10%; }
    .coracao3 { bottom: 20%; left: 20%; }
    .coracao4 { bottom: 10%; right: 15%; }
    .coracao5 { top: 50%; left: 50%; transform: translate(-50%, -50%); }

    .creditos {
      font-size: 14px;
      margin-bottom: 12px;
      color: #222;
      font-weight: bold;
      z-index: 1;
    }

    .colecao {
      width: 170px;
      margin-bottom: 20px;
      z-index: 1;
    }

    .frase {
      font-family: 'Ahkio', cursive;
      font-size: 28px;
      font-weight: 500;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      max-width: 90%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      z-index: 1;
    }

    .logo {
      width: 180px;
      opacity: 1;
      z-index: 1;
    }
  </style>
</head>
<body>
  <img src="https://i.postimg.cc/Ss55NSrN/coracao.png" class="coracao coracao1" />
  <img src="https://i.postimg.cc/Ss55NSrN/coracao.png" class="coracao coracao2" />
  <img src="https://i.postimg.cc/Ss55NSrN/coracao.png" class="coracao coracao3" />
  <img src="https://i.postimg.cc/Ss55NSrN/coracao.png" class="coracao coracao4" />
  <img src="https://i.postimg.cc/Ss55NSrN/coracao.png" class="coracao coracao5" />

  <div class="creditos">Feito por MugShopp - Presentes Personalizados</div>
  <img class="colecao" src="https://i.postimg.cc/cJqk2JNY/365-dias.png" alt="Imagem da coleção 365 dias" />
  <div class="frase" id="frase">Carregando frase...</div>
  <img class="logo" src="https://i.postimg.cc/f3Hyxvmq/mugshopp-logo.png" alt="Logo MugShopp" />

  <script>
    async function carregarFrase() {
      try {
        const response = await fetch('namorados.txt');
        if (!response.ok) throw new Error('Arquivo namorados.txt não encontrado');
        const texto = await response.text();
        const frases = texto.split('\n').filter(l => l.trim() !== '');
        const hoje = new Date();
        const inicio = new Date(hoje.getFullYear(), 0, 0);
        const diff = hoje - inicio;
        const umDia = 1000 * 60 * 60 * 24;
        const diaDoAno = Math.floor(diff / umDia);
        const frase = frases[diaDoAno % frases.length];
        document.getElementById('frase').textContent = `"${frase}"`;
      } catch (e) {
        document.getElementById('frase').textContent = 'Erro ao carregar a frase do dia.';
        console.error(e);
      }
    }
    carregarFrase();
  </script>
</body>
</html>
