<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>365 Motivos pra Te Amar</title>
  <style>
    @font-face {
      font-family: 'Ahkio';
      src: url('./fonts/Ahkio-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #fbe7f5, #fcd1e3, #e0c3fc);
      color: #000;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .creditos {
      font-size: 14px;
      margin-bottom: 12px;
      color: #333;
      font-weight: bold;
      z-index: 2;
    }

    .colecao {
      width: 180px;
      margin-bottom: 20px;
      z-index: 2;
    }

    .frase {
      font-family: 'Ahkio', cursive, sans-serif;
      font-size: 28px;
      font-weight: 500;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      max-width: 90%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      z-index: 2;
    }

    .logo {
      width: 180px;
      margin-top: 0;
      z-index: 2;
    }

    .music-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10;
    }

    .music-button button {
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="creditos">Feito por MugShopp - Presentes Personalizados</div>
  <img class="colecao" src="https://i.postimg.cc/9MR7SR7Z/365-motivos-pra-te-amar.png" alt="Imagem ColeÃ§Ã£o 365 Motivos Pra Te Amar" />
  <div class="frase" id="frase">Carregando frase...</div>
  <img class="logo" src="https://i.postimg.cc/7LWQCZjQ/Logo-Alta-Resolu-o-1.png" alt="Logo MugShopp" />

  <div class="music-button">
    <button onclick="toggleAudio()">ðŸŽµ</button>
    <audio id="musica">
      <source src="You're Still The One.mp3" type="audio/mpeg">
      Seu navegador nÃ£o suporta Ã¡udio.
    </audio>
  </div>

  <script>
    function toggleAudio() {
      const audio = document.getElementById("musica");
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    async function carregarFrase() {
      try {
        const response = await fetch('namorados.txt');
        if (!response.ok) throw new Error('Arquivo nÃ£o encontrado');
        const texto = await response.text();
        const frases = texto.split('\n').filter(l => l.trim() !== '');
        const hoje = new Date();
        const inicio = new Date(hoje.getFullYear(), 0, 1);
        const diff = hoje - inicio;
        const umDia = 1000 * 60 * 60 * 24;
        const diaDoAno = Math.floor(diff / umDia);
        const frase = frases[diaDoAno % frases.length];
        document.getElementById('frase').textContent = `"${frase}"`;
      } catch (e) {
        document.getElementById('frase').textContent = 'Erro ao carregar a frase do dia.';
        console.error(e);
      }
    }

    carregarFrase();
  </script>
</body>
</html>
