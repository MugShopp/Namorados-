<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>365 Motivos para te Amar</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(to bottom right, rgba(255,255,255,0.6), rgba(255,0,0,0.2));
        color: #000;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .coracao {
        position: absolute;
        width: 60px;
        opacity: 0.4;
      }

      .c1 { top: 10%; left: 15%; }
      .c2 { top: 25%; right: 10%; }
      .c3 { bottom: 20%; left: 20%; }
      .c4 { bottom: 15%; right: 25%; }
      .c5 { top: 50%; left: 45%; }

      .creditos {
        font-size: 14px;
        margin-bottom: 10px;
        color: #222;
        font-weight: bold;
        z-index: 1;
      }

      .colecao {
        width: 170px;
        margin-bottom: 15px;
        z-index: 1;
      }

      .frase {
        font-size: 28px;
        font-weight: 500;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.85);
        border-radius: 12px;
        max-width: 90%;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        margin-bottom: 20px;
        z-index: 1;
      }

      .logo {
        width: 180px;
        opacity: 1;
        margin-top: 20px;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <!-- Corações ao fundo -->
    <img class="coracao c1" src="https://i.postimg.cc/tYH3yYZC/coracao.png" alt="Coração" />
    <img class="coracao c2" src="https://i.postimg.cc/tYH3yYZC/coracao.png" alt="Coração" />
    <img class="coracao c3" src="https://i.postimg.cc/tYH3yYZC/coracao.png" alt="Coração" />
    <img class="coracao c4" src="https://i.postimg.cc/tYH3yYZC/coracao.png" alt="Coração" />
    <img class="coracao c5" src="https://i.postimg.cc/tYH3yYZC/coracao.png" alt="Coração" />

    <div class="creditos">Feito por MugShopp - Presentes Personalizados</div>
    <img class="colecao" src="https://i.postimg.cc/LJ8Z6fHR/365-motivos.png" alt="365 Motivos para te Amar" />
    <div class="frase" id="frase">Carregando frase...</div>
    <img class="logo" src="https://i.postimg.cc/f3Hyxvmq/mugshopp-logo.png" alt="Logo MugShopp" />

    <script>
      async function carregarFrase() {
        try {
          const response = await fetch('namorados.txt');
          if (!response.ok) throw new Error('Arquivo não encontrado');
          const texto = await response.text();
          const frases = texto.split('\n').filter(l => l.trim() !== '');
          const hoje = new Date();
          const inicio = new Date(hoje.getFullYear(), 0, 0);
          const diff = hoje - inicio;
          const umDia = 1000 * 60 * 60 * 24;
          const diaDoAno = Math.floor(diff / umDia);
          const frase = frases[diaDoAno % frases.length];
          document.getElementById('frase').textContent = `"${frase}"`;
        } catch (e) {
          document.getElementById('frase').textContent = 'Erro ao carregar a frase do dia.';
          console.error(e);
        }
      }
      carregarFrase();
    </script>
  </body>
</html>
