<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Expansão da Consciência</title>
    <style>
      @font-face {
        font-family: 'Ahkio';
        src: url('https://github.com/lupereira1301/Namorados-/raw/main/fonts/Ahkio-Regular.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
      }
      body {
        margin: 0;
        padding: 20px;
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(to bottom right, rgba(255, 255, 255, 0.7), rgba(255, 0, 0, 0.2));
        color: #000;
        text-align: center;
        position: relative;
        overflow: hidden;
      }
      .creditos {
        font-size: 14px;
        margin-bottom: 12px;
        color: #222;
        font-weight: bold;
        z-index: 2;
        position: relative;
      }
      .colecao-img {
        width: 170px;
        margin-bottom: 20px;
        z-index: 2;
        position: relative;
      }
      .frase {
        font-family: 'Ahkio', sans-serif;
        font-size: 28px;
        font-weight: 500;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.85);
        border-radius: 12px;
        max-width: 90%;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        margin-bottom: 30px;
        position: relative;
        z-index: 2;
      }
      .logo {
        width: 180px;
        opacity: 1;
        margin-top: 0;
        z-index: 2;
        position: relative;
      }
      .coracoes-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
        opacity: 0.4;
      }
      .coracoes-bg img {
        position: absolute;
        width: 40px;
        height: 40px;
      }
      .cor1 { top: 10%; left: 15%; }
      .cor2 { top: 30%; left: 80%; }
      .cor3 { top: 60%; left: 35%; }
      .cor4 { top: 75%; left: 65%; }
      .cor5 { top: 45%; left: 50%; }
    </style>
  </head>
  <body>
    <div class="creditos">Feito por MugShopp - Presentes Personalizados</div>

    <img class="colecao-img" src="https://postimg.cc/LJ8Z6fHR" alt="Coleção 375 dias" />

    <div class="frase" id="frase">Carregando frase...</div>

    <img class="logo" src="https://i.postimg.cc/f3Hyxvmq/mugshopp-logo.png" alt="Logo MugShopp" />

    <div class="coracoes-bg">
      <img src="https://i.postimg.cc/tYH3yYZC/heart.png" alt="Coração" class="cor1" />
      <img src="https://i.postimg.cc/tYH3yYZC/heart.png" alt="Coração" class="cor2" />
      <img src="https://i.postimg.cc/tYH3yYZC/heart.png" alt="Coração" class="cor3" />
      <img src="https://i.postimg.cc/tYH3yYZC/heart.png" alt="Coração" class="cor4" />
      <img src="https://i.postimg.cc/tYH3yYZC/heart.png" alt="Coração" class="cor5" />
    </div>

    <script>
      async function carregarFrase() {
        try {
          const response = await fetch('namorados.txt');
          if (!response.ok) throw new Error('Arquivo namorados.txt não encontrado');
          const texto = await response.text();
          const frases = texto.split('\n').filter(l => l.trim() !== '');
          const hoje = new Date();
          const inicio = new Date(hoje.getFullYear(), 0, 0);
          const diff = hoje - inicio;
          const umDia = 1000 * 60 * 60 * 24;
          const diaDoAno = Math.floor(diff / umDia);
          const frase = frases[(diaDoAno - 1) % frases.length];
          document.getElementById('frase').textContent = `"${frase}"`;
        } catch (e) {
          document.getElementById('frase').textContent = 'Erro ao carregar a frase do dia.';
          console.error(e);
        }
      }
      carregarFrase();
    </script>
  </body>
</html>
