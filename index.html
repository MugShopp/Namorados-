<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Especial Dia dos Namorados</title>
  <style>
    @font-face {
      font-family: 'Ahkio';
      src: url('./fonts/Ahkio-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffeaea, #ffffff, #ffebeb);
      color: #000;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-image: url('https://i.postimg.cc/pXd9kHMn/kisspng-heart-love-clip-art-heart-5abe0de64dbdf6-4933509215224097027522.png');
      background-size: cover;
      animation: float 6s infinite ease-in-out;
      opacity: 0.7;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    .creditos {
      font-size: 14px;
      margin-bottom: 12px;
      color: #333;
      font-weight: bold;
      z-index: 2;
    }

    .colecao {
      width: 170px;
      margin-bottom: 20px;
      z-index: 2;
    }

    .frase {
      font-family: 'Ahkio', cursive, sans-serif;
      font-size: 28px;
      font-weight: 500;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      max-width: 90%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      z-index: 2;
    }

    .logo {
      width: 180px;
      z-index: 2;
    }

    .controle-audio {
      margin-top: 10px;
      z-index: 2;
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      background-color: #f8c6c8;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #f5a9ad;
    }
  </style>
</head>
<body>
  <div class="creditos">Feito por MugShopp - Presentes Personalizados</div>
  <img class="colecao" src="https://i.postimg.cc/T11xRxrs/Photoroom-20250525-221951618.png" alt="ColeÃ§Ã£o Dia dos Namorados" />
  <div class="frase" id="frase">Carregando frase...</div>
  <img class="logo" src="https://i.postimg.cc/7LWQCZjQ/Logo-Alta-Resolu-o-1.png" alt="Logo MugShopp" />

  <!-- MÃºsica de fundo -->
  <audio id="musica" loop autoplay>
    <source src="Still-The-One.mp3" type="audio/mpeg">
    Seu navegador nÃ£o suporta Ã¡udio.
  </audio>

  <!-- BotÃ£o para ligar/desligar mÃºsica -->
  <div class="controle-audio">
    <button onclick="alternarAudio()">ðŸ”Š MÃºsica: Ativada</button>
  </div>

  <!-- CoraÃ§Ãµes animados -->
  <script>
    function criarCoracao() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.animationDuration = `${4 + Math.random() * 4}s`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(criarCoracao, 500);
  </script>

  <script>
    async function carregarFrase() {
      try {
        const response = await fetch('namorados.txt');
        if (!response.ok) throw new Error('Arquivo namorados.txt nÃ£o encontrado');
        const texto = await response.text();
        const frases = texto.split('\n').filter(l => l.trim() !== '');
        const hoje = new Date();
        const inicio = new Date(hoje.getFullYear(), 0, 1);
        const diff = hoje - inicio;
        const umDia = 1000 * 60 * 60 * 24;
        const diaDoAno = Math.floor(diff / umDia);
        const frase = frases[diaDoAno % frases.length];
        document.getElementById('frase').textContent = `"${frase}"`;
      } catch (e) {
        document.getElementById('frase').textContent = 'Erro ao carregar a frase do dia.';
        console.error(e);
      }
    }

    carregarFrase();

    function alternarAudio() {
      const audio = document.getElementById('musica');
      const botao = document.querySelector('.controle-audio button');
      if (audio.paused) {
        audio.play();
        botao.textContent = 'ðŸ”Š MÃºsica: Ativada';
      } else {
        audio.pause();
        botao.textContent = 'ðŸ”‡ MÃºsica: Desativada';
      }
    }
  </script>
</body>
</html>
